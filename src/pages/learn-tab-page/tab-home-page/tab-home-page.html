<ion-content id="home">
    <div>
        <!--头部搜索栏-->
        <div id="headerBar" class="headerBar">
            <div #headBgColor id="headerBar-bg"></div>
            <!--headerBar-logo-->
            <div class="">
                <i></i>
            </div>
            <a class="headerBar-search" (click)="startPage('search')">
                <span></span>
                <div>
                    <input maxlength="20" autocomplete="true" value="漫画搜索" />
                </div>
            </a>
            <a class="headerBar-login" (click)="startPage('login')">
                <span>
            登录
        </span>
            </a>
        </div>
    </div>
    <div #lyScroll id="home-content" class="scroll-content" scroll="false">
        <!--头部滚动条-->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" *ngFor="let item of headerSlideData">
                    <img class="swiper-img" alt="{{item.wapUrl}}" src="{{item.bigImageUrl}}">
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
        </div>
        <ion-list>
            <ion-item *ngFor="let item of manhualist">
                <img class="w20" src="{{item.titleIconUrl}}">
                <span>{{item.title}}</span>
                <ion-grid>
                    <ion-row>
                        <ion-col col-4 *ngFor="let item1 of item.comicListItems" (click)="startPage(item1)">
                            <img class="h120" src="{{item1.cover}}">
                            <div class="aligncnter fz12">{{item1.name}}</div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>

        <!--<ion-slides pager="true" autoplay="3000" loop="true">
            <ion-slide *ngFor="let item of headerSlideData">
                <img src="{{item.bigImageUrl}}">
            </ion-slide>
        </ion-slides>-->
        <!--回到顶部的区块-->
        <!--<div #btnBackTop class="back_top"></div>-->
    </div>
</ion-content>
