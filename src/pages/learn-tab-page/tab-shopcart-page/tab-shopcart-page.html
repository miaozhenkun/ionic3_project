<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-title>分类</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="cart_content">
         <ion-list>
            <ion-item >
                <ion-grid>
                    <ion-row>
                        <ion-col col-4 *ngFor="let item of rankinglist" (click)="startPage(item)">
                            <img class="h100" src="{{item.cover}}">
                            <div class="aligncnter fz12">{{item.sortName}}</div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>
</ion-content>
