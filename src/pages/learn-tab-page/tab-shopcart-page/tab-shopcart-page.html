<ion-header no-border>

  <ion-toolbar>

    <ion-title>漫画分类</ion-title>
    <ion-buttons end>

<ion-content class="cart_content">
         <ion-list>
            <ion-item >

                </ion-grid>

        </ion-list>
</ion-content>
