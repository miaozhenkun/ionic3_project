<ion-content id="manhuamulu" cache-view="false">
    <ion-toolbar color="primary">
        <ion-buttons start>
            <button ion-button icon-only (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>漫画内容</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>

    <ion-content #container>
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="获取最新数据..." refreshingSpinner="circles" refreshingText="刷新完毕">
            </ion-refresher-content>
        </ion-refresher>

        <ion-list>
            <ion-item *ngFor="let item of chapter_list, let i = index" class="item">
                <!--<img [defaultImage]="assets/img/common/common_default" [lazyLoad]="item.src" src="{{item.location}}">-->
                <img src="{{item.img50}}">
                <div class="aligncenter">{{item.name}}</div>
            </ion-item>
        </ion-list>

        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载更多...">
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </ion-content>
</ion-content>
