<ion-content id="manhuamulu" cache-view="false" hide-nav-bar="true">
    <ion-toolbar color="primary">
        <ion-buttons start>
            <button ion-button icon-only (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>漫画目录</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
    <ion-content>
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="获取最新数据..." refreshingSpinner="circles" refreshingText="刷新完毕">
            </ion-refresher-content>
        </ion-refresher>

        <ion-list>
            <ion-item *ngFor="let item of chapter_list, let i = index" class="item">
                <div class="aligncenter" (click)="startPage(item)">{{item.name}}</div>
            </ion-item>
        </ion-list>

        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载更多...">
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </ion-content>
</ion-content>
