<ion-header id="header">
  <div class="header-left">
    <img src="assets/img/common/back.png"/>
  </div>
  <div class="header-center">
    <span>登录</span>
  </div>
  <div class="header-right">
    <span></span>
  </div>


</ion-header>


<ion-content class="content">
  <ion-slides style="height: 25vh">
    <ion-slide *ngFor="let image of images">
      <ion-card>
        <img [src]="image.src">
      </ion-card>
    </ion-slide>
  </ion-slides>
  <p>
    <button ion-button round icon-only block (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
    </button>
    <button ion-button round icon-only block (click)="goSelectPicPage()">
      跳转页面
    </button>
    <button ion-button round icon-only block (click)="Toast()">
      弹出Toast
    </button>
  </p>


</ion-content>
